<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <!-- CSS: FONTAWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
  <!-- CSS: STYLESHEET -->
  <link rel="stylesheet" href="style.css">
  <title>BOOLFLIX</title>
  <!-- JS: JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- JS: HANDLEBARS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8"></script>
  <!-- TEMPLATE Handlebars -->
  <script id="film-template" type="text/x-handlebars-template">
    <li><span>1. Film: </span>{{ title }}</li>
    <li><span>2. Titolo originale: </span>{{ orgTit }}</li>
    <li><span>3. Lingua: </span>{{ lang }}</li>
    <li class="list-stars">
      <span class="voto">4. Voto: </span>
      {{{ star }}}
    </li>
    <br>
  </script>
  <!-- JS: MY SCRIPT -->
  <script src="script.js" charset="utf-8"></script>
</head>
  <body>
    <header>
      <div class="container">
        <div class="box-search">
          <input id ="input-movies" type="search" value="" placeholder="digita qui...">
          <button id ="btn-movies" type="button" name="button">CERCA</button>
        </div>
        <ul class="films"></ul>
      </div>
    </header>
  </body>
</html>
